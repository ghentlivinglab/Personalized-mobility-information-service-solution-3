<div class="container-fluid" class="">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="alert alert-danger" data-ng-show="notValid" id="alertBox">
                <a class="close" data-ng-click="alert()" aria-label="close">&times;</a>
                <p>{{notCompleteMessage}}</p>
            </div>
        </div>
    </div>

    <form class="form-horizontal col-md-6 col-md-offset-3" data-ng-submit="recover()">
        <div class="form-group" >
            <label for="password">Nieuw Wachtwoord <span class="glyphicon glyphicon-asterisk"></span></label>
            <input type="password"
                   class="form-control"
                   data-ng-model="password"
                   id="password"
                   name="password"
                   placeholder="Geef uw nieuw wachtwoord op"
                   required/>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Bevestig wachtwoord <span class="glyphicon glyphicon-asterisk"></span></label>
            <input type="password"
                   class="form-control"
                   data-ng-model="confirmPassword"
                   id="confirmPassword"
                   name="confirmPassword"
                   placeholder="Geef uw wachtwoord opnieuw op"
                   required/>
        </div>
        <div class="form-group">
            <button class="btn icon-btn btn-success btn-vop btn-125px" type = "submit" title="Sturen">
                <span class="glyphicon btn-glyphicon glyphicon-arrow-right img-circle text-success pull-left"></span>
                <span class="btn-vop-center-text"> Sturen </span>
            </button>
        </div>
    </form>
</div>
