<!DOCTYPE html>
<html lang="en">
<head>
    <title>Application</title>

    <meta charset="utf-8">
    <!-- Makes sure hat the website is consistent over all devices -->
    <meta name="viewport"    content="width=device-width, initial-scale=1.0">

    <!-- stylesheets-->
    <link rel="stylesheet" href="./assets/stylesheets/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./assets/stylesheets/css/custom/style.css">
    <link rel="stylesheet" href="./assets/stylesheets/css/bootstrap/font-awesome.min.css">

    <!-- Include angular, angular-route and angular-cookies-->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&sensor=true&key=AIzaSyA1ouRfRDPJsTHjpUd1IDzCJBCCjQxlu5M"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-cookies.js"></script>
</head>

<body>

<div class = "page-wrapper">
    <!-- Main menu bar -->
    <div id = "main-menu" class = "display">

        <div id = "sidebar-wrapper">
            <!-- gets filled in by the script sidebarMenuLoggedIn.js -->
        </div>
    </div>

    <!-- Main content comes here -->
    <div id = "main-content" class = "display">
        <div id = "page-content-wrapper">
            <a href="#" role="button" id="menu-toggle">
                <span class = "glyphicon glyphicon-triangle-left"></span>
            </a>
            <div data-ng-app="vopApp" class="fullHeight angular-content">
                <div data-ng-view class="fullHeight">

                </div>
            </div>
        </div>
    </div>
</div>

<script src="app.min.js"></script>
<script src="lib.min.js"></script>

</body>
</html>
